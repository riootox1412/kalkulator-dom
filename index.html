<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="input">
                <input type="number" class="inp" id="inp1">
                <input type="number" class="inp" id="inp2">
                <input type="text" id="hasil" readonly>
            </div>

            <div class="button">
                <button class="btn" onclick="tambah()">+</button>
                <button class="btn" onclick="kurang()">-</button>
                <button class="btn" onclick="kali()">*</button>
                <button class="btn" onclick="bagi()">/</button>

            </div>
            <div class="result">
                <button class="equal" onclick="hitung()">=</button>
                <button class="reset" onclick="reset()">reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
